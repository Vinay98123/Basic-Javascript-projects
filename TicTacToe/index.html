<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="https://m.media-amazon.com/images/I/31PzHOx2uWL.jpg">

    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <nav>
        <ul>
            <li style="text-align: center;align-items: center;font-weight: 900;">MyTicTacToe.com</li>
        </ul>
    </nav>
  <div class="gamecontainer" style="margin-top: 80px;">
    <div class="container">
        <div class="box" style="border-top: 0;border-left: 0;"><span class="boxtext"></span></div>
        <div class="box " style="border-top: 0;"><span class="boxtext"></span></div>
        <div class="box" style="border-top: 0; border-right: 0;"><span class="boxtext"></span></div>
        <div class="box" style="border-left: 0;"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box" style="border-right: 0;"><span class="boxtext"></span></div>
        <div class="box" style="border-left: 0;border-bottom: 0"><span class="boxtext"></span></div>
        <div class="box" style="border-bottom:0"><span class="boxtext"></span></div>
        <div class="box" style="border-bottom: 0;border-right: 0;"><span class="boxtext"></span></div>

    </div>
     <div class="gameInfo">
        <h1>Welcome to TicTacToe</h1>
     <div>
        <span class="info" style="font-size: 30px;">Turn for O</span>
        <button id="reset">Reset</button>
        <p id="X">X points 0</p>
        <p id="O">O points 0</p>
     </div>
     <div class="imgbox">
        <img src="https://media.tenor.com/-JhgP2FK1O8AAAAM/excited.gif" alt="">
     </div>
     </div>
  </div>
    
    <script src="tictactoe.js"></script>
</body>
</html>
